<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard | MedTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/doctor-dashboard">MedTrack</a>
      <div class="ms-auto">
        <a href="/" class="btn btn-outline-light me-2">Home</a>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>
  <section class="py-5 bg-light">
    <div class="container">
      <div class="mb-4">
        <h2 class="text-primary">Welcome, {{ doctor_name }}</h2>
        <h4 class="mb-4">My Appointments</h4>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Patient</th>
              <th>Date</th>
              <th>Time</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            {% for a in appointments %}
            <tr>
              <td>{{ a.patient_email }}</td>
              <td>{{ a.date }}</td>
              <td>{{ a.time }}</td>
              <td><a href="/doctor-appointment/{{ a.appointment_id }}" class="btn btn-sm btn-outline-primary">View</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
