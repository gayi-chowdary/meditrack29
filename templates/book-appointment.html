<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment | MedTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">MedTrack</a>
      <div class="ms-auto">
        <a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
        <a href="/login" class="btn btn-outline-light me-2">Login</a>
        <a href="/register" class="btn btn-outline-light">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="appointment-bg d-flex align-items-center justify-content-center py-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
      <h3 class="text-center text-primary mb-4">Book an Appointment</h3>
      <form action="/book-appointment" method="POST">
        <div class="mb-3">
          <label for="doctor" class="form-label">Select Doctor</label>
          <select name="doctor" id="doctor" class="form-select" required>
            <option value="">-- Choose Doctor --</option>
            <option value="dr_john">Dr. John Smith</option>
            <option value="dr_susan">Dr. Susan Lee</option>
            <option value="dr_kumar">Dr. Kumar Reddy</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Select Date</label>
          <input type="date" id="date" name="date" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Select Time</label>
          <input type="time" id="time" name="time" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Book Now</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
